<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Al Maha Island - Luxury Experience</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <style>
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
        touch-action: pan-y;
      }
      .background-image,
      .detail-image {
        touch-action: pan-y;
        user-select: none;
        -webkit-user-drag: none;
        -webkit-touch-callout: none;
      }
      #zoomable-map {
        transition: 
          transform 0.8s cubic-bezier(0.4,0,0.2,1),
          box-shadow 0.3s,
          z-index 0s,
          background 0.3s;
        transform-origin: center center;
        z-index: 1;
        position: relative;
        cursor: zoom-in;
        background: none;
      }
      #zoomable-map.zoomed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw !important;
        height: 100vh !important;
        object-fit: contain;
        background: rgba(0,0,0,0.95);
        z-index: 9999;
        margin: 0;
        padding: 0;
        box-shadow: none;
        transform: none;
        cursor: zoom-out;
      }
      #zoom-close-btn {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
        font-size: 2rem;
        background: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        line-height: 36px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      }
      #zoomable-map.zoomed + #zoom-close-btn {
        display: block !important;
      }
      @media (min-width: 901px) {
        #zoomable-map.zoomed {
          position: static;
          width: auto !important;
          height: auto !important;
          background: none;
          z-index: auto;
        }
        #zoom-close-btn {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top-left-title">
        <h1 id="title">AL MAHA ISLAND</h1>
      </div>
    </header>

    <main>
      <section>
        <div class="content-block-wrapper left-align">
          <h1 style="font-family: 'GT America Regular', Arial, sans-serif;">A SENSE OF PLACE</h1>
        </div>
        <div class="image-block" style="text-align:center;">
          <img
            src="images/a sense of place map.png"
            alt="A Sense of Place Map"
            class="detail-image"
            id="zoomable-map"
            style="max-width:100%;height:auto;cursor:zoom-in;"
          />
          <button id="zoom-close-btn" aria-label="Close zoomed image">&times;</button>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="copyright">
          <p>IMAGES: &copy; HERZOG & DE MEURON, 2025</p>
        </div>
        <div class="logo-container">
          <img src="./images/QCPlus_Logo_Working_20240716_01 1.png" alt="QC+ Logo" />
          <img src="./images/Screenshot 2025-06-04 155642.png" alt="QM Logo" />
          <img src="./images/Screenshot 2025-06-04 155658.png" alt="Lusail Museum Logo" />
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var img = document.getElementById('zoomable-map');
        var closeBtn = document.getElementById('zoom-close-btn');
        if (!img || !closeBtn) return;

        function isMobile() {
          return window.innerWidth <= 900;
        }

        function zoomIn() {
          img.classList.add('zoomed');
          document.body.style.overflow = 'hidden';
          closeBtn.style.display = 'block';
        }

        function zoomOut() {
          img.classList.remove('zoomed');
          document.body.style.overflow = '';
          closeBtn.style.display = 'none';
        }

        img.addEventListener('click', function() {
          if (!isMobile()) return;
          if (img.classList.contains('zoomed')) {
            zoomOut();
          } else {
            zoomIn();
          }
        });

        closeBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          zoomOut();
        });

        window.addEventListener('resize', function() {
          if (!isMobile() && img.classList.contains('zoomed')) {
            zoomOut();
          }
        });
      });
    </script>
  </body>
</html>
